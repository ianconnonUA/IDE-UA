<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE UA</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="page-container container mt-4">
        <header class="mb-4">
            <h1 class="text-center">IDE UA</h1>
        </header>

        <div class="ide-container">
            <form id="codeForm">
                <div class="mb-3">
                    <textarea id="code" name="code" rows="10" class="form-control" placeholder="Write your code here..." required></textarea>
                </div>
                <input type="submit" id="run" value="Run Code" class="btn btn-primary">
            </form>

            <div id="result" class="mt-4"></div>

            <button class="save">
                <i class="fas fa-save"></i> Save Code
            </button>
        </div>

        <footer class="text-center mt-5">
            <p>&copy; 2024 IDE UA. All rights reserved.</p>
        </footer>
    </div>

    <script>
    document.getElementById('codeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const code = document.getElementById('code').value;

        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code: code })
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Output:</h2>
                <pre class="bg-light p-3 border rounded">${data.output}</pre>
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2 class="text-danger">Error:</h2>
                <pre class="bg-light p-3 border rounded">${error}</pre>
            `;
        });
    });
    document.querySelector('.save').addEventListener('click', function() {
        const code = document.getElementById('code').value;
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'code.py';
        a.click();
        URL.revokeObjectURL(url);
    });
    </script>

</body>
</html>
